<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="theme-color" content="#ff2d55" />
    <meta
      name="Description"
      content="Readymade: JavaScript library for coding Web Components with TypeScript Decorators"
    />
    <title>Readymade</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./polyfill.ts" type="module"></script>
    <script src="./vendor.ts" type="module"></script>
  </head>
  <body data-theme="dark">
    <template id="object-repeater" items="item of {{items}}">
      <ul class="is--large">
        <li repeat="item" foo="{{item.index}}">{{item.title}}</li>
      </ul>
    </template>
    <template id="array-repeater" items="sub of {{subitems}}">
      <ul class="is--large">
        <li repeat="sub" foo="{{sub}}">{{sub}}</li>
      </ul>
    </template>
    <template id="buttonpad-repeater" items="button of {{buttons}}">
      <rd-button></rd-button>
    </template>
    <div id="root">
      <!--ssr-outlet-->
    </div>
    <script src="./index.ts" type="module"></script>
  </body>
</html>
