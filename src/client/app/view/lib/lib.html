<div class="testbed">
  <div class="theme__toggle"></div>
  <div class="grid">
    <div class="pane">
      <h3>Button</h3>
      <button is="rd-button"></button>
    </div>
    <div class="pane">
      <h3>Switch</h3>
      <input type="checkbox" is="rd-switch">
    </div>
    <div class="pane">
      <h3>Input</h3>
      <input is="rd-input">
    </div>
    <div class="pane">
      <h3>Text Area</h3>
      <textarea is="rd-textarea"></textarea>
    </div>
    <div class="pane">
      <h3>Select</h3>
      <select is="rd-select">
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option With Very Long Title</option>
      </select>
    </div>
    <div class="pane">
      <h3>Radio</h3>
      <input type="radio" name="control" value="hue" is="rd-radio">
      <label for="hue">Hue</label>
      <input type="radio" name="control" value="saturation" is="rd-radio">
      <label for="saturation">Saturation</label>
      <input type="radio" name="control" value="brightness" is="rd-radio">
      <label for="brightess">Brightness</label>
    </div>
    <div class="pane">
      <h3>CheckBox</h3>
      <input type="checkbox" is="rd-checkbox">
    </div>
    <div class="pane">
      <h3>Form-associated CheckBox</h3>
      <rd-formcheckbox></rd-formcheckbox>
    </div>
    <div class="pane">
      <h3>Joystick</h3>
      <rd-slider type="joystick" control="{{ joyControl }}"></rd-slider>
    </div>
    <div class="pane">
      <h3>Slider (Vertical)</h3>
      <rd-slider type="vert" control="{{ vertControl }}"></rd-slider>
    </div>
    <div class="pane">
      <h3>Slider (Horizontal)</h3>
      <rd-slider type="hor" control="{{ horControl }}"></rd-slider>
    </div>
  </div>
  <div class="spacer"></div>
</div>
