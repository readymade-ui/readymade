<div class="testbed">
  <div class="theme__toggle"></div>
  <div class="grid">
    <div class="pane">
      <h3>Button</h3>
      <button is="rd-button"></button>
    </div>
    <div class="pane">
      <h3>Switch</h3>
      <button is="rd-switch"></button>
    </div>
    <div class="pane">
      <h3>Input</h3>
      <input is="rd-input">
    </div>
    <div class="pane">
      <h3>Select</h3>
      <select is="rd-select">
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
      </select>
    </div>
    <div class="pane">
      <h3>Joystick</h3>
      <rd-slider type="joystick" control="{{ joyControl }}"></rd-slider>
    </div>
    <div class="pane">
      <h3>Slider (Vertical)</h3>
      <rd-slider type="vert" control="{{ vertControl }}"></rd-slider>
    </div>
    <div class="pane">
      <h3>Slider (Horizontal)</h3>
      <rd-slider type="hor" control="{{ horControl }}"></rd-slider>
    </div>
  </div>
  <div class="spacer"></div>
</div>
