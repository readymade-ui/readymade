<div class="testbed">
  <div class="theme__toggle"></div>
  <div class="grid">
    <div class="pane">
      <h3>Button</h3>
      <rd-button></rd-button>
    </div>
    <div class="pane">
      <h3>Switch</h3>
      <rd-switch checked></rd-switch>
    </div>
    <div class="pane">
      <h3>Input</h3>
      <rd-input></rd-input>
    </div>
    <div class="pane">
      <h3>Text Area</h3>
      <rd-textarea></textarea>
    </div>
    <div class="pane">
      <h3>Select</h3>
      <rd-dropdown>
        <select>
          <option>Option 1</option>
          <option>Option 2</option>
          <option>Option With Very Long Title</option>
        </select>
      </rd-dropdown>
    </div>
    <div class="pane">
      <h3>Radio</h3>
      <rd-radiogroup>
        <input type="radio" name="control" value="hue">
        <label for="hue">Hue</label>
        <input type="radio" name="control" value="saturation">
        <label for="saturation">Saturation</label>
        <input type="radio" name="control" value="brightness">
        <label for="brightess">Brightness</label>
      </rd-radiogroup>
    </div>
    <div class="pane">
      <h3>Check Box</h3>
      <rd-checkbox checked></rd-checkbox>
    </div>
    <div class="pane">
      <h3>Joystick</h3>
      <rd-slider type="joystick" control="{{ joyControl }}"></rd-slider>
    </div>
    <div class="pane">
      <h3>Slider (Vertical)</h3>
      <rd-slider type="vert" control="{{ vertControl }}"></rd-slider>
    </div>
    <div class="pane">
      <h3>Slider (Horizontal)</h3>
      <rd-slider type="hor" control="{{ horControl }}"></rd-slider>
    </div>
  </div>
  <div class="spacer"></div>
</div>
