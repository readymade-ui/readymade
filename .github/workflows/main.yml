name: End-to-end tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Yarn
        run: npm install -g yarn@4.5.0

      - name: Cypress
        uses: cypress-io/github-action@v6.7.6
        with:
          build: yarn build
          start: yarn serve
          wait-on: http://localhost:4444
